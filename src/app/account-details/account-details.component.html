<ng-template #content let-modal>
    <div class="modal-header">
    <h4 class="modal-title">{{account.name}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
    <div class="modal-body">
        <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Symbol</th>
            <th scope="col">Position</th>
            <th scope="col">Average Price</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let investment of reportInvestmentsList; index as i">
            <th scope="row">{{ i + 1 }}</th>
            <td>
            {{ investment.symbol }}
            </td>
            <td>{{ investment.position | number }}</td>
            <td>{{ investment.averagePrice | number }}</td>
        </tr>
        </tbody>
        </table>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
    </div>
</ng-template>
    
<button type="button" class="list-group-item list-group-item-action"
    (click)="openLg(content)">
    <p id="account-name">{{account.name}}</p>
    <p id="account-value">{{account.value.toFixed(2)}}</p>
</button>
