<div class="container">
    <h6>Welcome to your dashboard!</h6>
  <div class="row">
    <div class="col-sm-9">
      <div class="card">
        <h6>Net Worth</h6>
        <app-net-worth-graph [userId]="getTopByUserParams.userId"></app-net-worth-graph>
      </div>
    </div>
    <div class="col-sm-3">
        <div class="col card text-white bg-success">
            <div class="card-header">Your Top Gainers</div>
            <div class="card-body">
                <ul class="list-group list-group-flush" >
                    <li *ngFor="let inv of reportTopGainers" class="list-group-item" id="gainers"
                    style="background-color: #5cb85c;">
                    {{inv.symbol}} : {{inv.regularMaketChange}}%
                    </li>
                </ul>
            </div>
        </div>
        <div class="col card text-white bg-danger">
            <div class="card-header">Your Top Losers</div>
            <div class="card-body">
                <ul class="list-group list-group-flush" >
                    <li *ngFor="let inv of reportTopLosers" class="list-group-item" id="losers"
                    style="background-color: #d9534f;">
                    {{inv.symbol}} : {{inv.regularMaketChange}}%
                    </li>
                </ul>
            </div>
        </div>
    </div>
  </div>
</div>
