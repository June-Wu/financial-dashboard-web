<div class="control-section">
    <!-- sample level element  -->

    <!-- sample level element  -->
    <div id="wrapper">
        <div class="col-lg-12 col-sm-12 col-md-12" id="sidebar-section">
            <div class="col-lg-12 col-sm-12 col-md-12">
                <!--header-section  declaration -->
                <div class="header-section dock-menu" id="header">
                    <ul class="header-list">
                        <li id="hamburger" class="icon-menu icon list" (click)="openSidebarClick()"></li>
                        <input type="text" placeholder="Search..." class="search-icon list">
                        <li class="right-header list">
                            <div class="horizontal-menu">
                                <!-- Menu element declaration -->
                                <ejs-menu [items]='AccountMenuItem' cssClass='dock-menu' (select)='accountItemClick($event)'></ejs-menu>
                            </div>
                        </li>
                        <li class="right-header list support">Support</li>
                    </ul>
                </div>
                <!--end of header-section  declaration -->
                <!-- sidebar element declaration -->
                <ejs-sidebar id="sidebar-menu" class="dock-menu" #sidebarInstance type='Push' enableDock='true'
                [width]='width' [dockSize]='dockSize' [mediaQuery]='mediaQuery' [target]='target'>
                    <div class="main-menu">
                        <p class="main-menu-header">MENU</p>
                        <!-- Menu element declaration -->
                        <ejs-menu [items]='menuItems' orientation='Vertical' cssClass='dock-menu' (select)='menuItemClick($event)'></ejs-menu>
                    </div>
                    <!-- <div class="action">
                        <p class="main-menu-header">ACTION</p>
                        <button class="e-btn action-btn" id="action-button">+ Button</button>
                    </div> -->
                </ejs-sidebar>
                <!-- end of sidebar element -->

                <!-- main-content declaration -->
                <div class="main-content" id="maintext">
                    <div class="sidebar-menu-content">
                        <router-outlet></router-outlet>
                    </div>
                </div>
                <!-- end of main-content -->
            </div>
        </div>
    </div>
</div>
