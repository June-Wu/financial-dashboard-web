<div class="container" >
  <h6 class="page-title">Accounts Overview</h6>
  <div class="row" id="accounts-overview">
      <div class="row">

        <div class="col">
          <p id="account-type-header">Investment Accounts</p>
          <div *ngFor="let account of investmentAccounts"> 
            <div class="list-group" id="account-buttons">
              <app-account-details [account]="account"></app-account-details>
            </div>
          </div> 
        </div>

        <div class="col">
          <p id="account-type-header">Banking Accounts</p>
          <div *ngFor="let account of bankingAccounts" > 
            <div class="list-group" id="account-buttons">
              <app-account-details [account]="account"></app-account-details>
            </div>
          </div>
        </div> 
      </div>
  </div>
  <div class="row">
    <app-insights></app-insights>
  </div>  
</div>
